<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>My Web Desktop OS</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    font-family: sans-serif;
    user-select: none;
  }
  #desktop {
    position: relative;
    width: 100%;
    height: 100%;
    background: url('https://wallpapercave.com/wp/wp2757874.jpg') center/cover no-repeat;
  }
  .icon {
    width: 80px;
    text-align: center;
    color: white;
    position: absolute;
    top: 20px;
    left: 20px;
    cursor: pointer;
  }
  .icon img {
    width: 64px;
    height: 64px;
  }
  .window {
    position: absolute;
    width: 300px;
    height: 200px;
    background: #222;
    border: 2px solid #666;
    box-shadow: 5px 5px 15px rgba(0,0,0,0.7);
    display: flex;
    flex-direction: column;
    z-index: 1;
  }
  .window-header {
    background: #444;
    padding: 5px 10px;
    color: #fff;
    cursor: move;
  }
  .window-content {
    flex-grow: 1;
    background: #333;
    color: #eee;
    padding: 10px;
    overflow: auto;
  }
  .close-button {
    float: right;
    color: #aaa;
    cursor: pointer;
  }
  #taskbar {
    position: absolute;
    bottom: 0;
    left: 0;
    height: 40px;
    width: 100%;
    background: rgba(0,0,0,0.7);
    color: white;
    display: flex;
    align-items: center;
    padding: 0 10px;
  }
</style>
</head>
<body>
  <div id="desktop">
    <div class="icon" onclick="openWindow('About Me', '<h2>About Me</h2><p>I am a sleep addict who makes weird things.</p>')">
      <img src="https://upload.wikimedia.org/wikipedia/commons/3/33/Fairytale_book.png" alt="About Icon">
      <div>About Me</div>
    </div>
    <div class="icon" style="top: 120px;" onclick="openWindow('Projects', '<h2>Projects</h2><p>I\'m working on AI and my homelab.</p>')">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/64/Fedora_icon.png" alt="Projects Icon">
      <div>Projects</div>
    </div>
    <div id="taskbar">
      <span>Start</span>
    </div>
  </div>

<script>
let zIndex = 2;

function openWindow(title, content) {
  const win = document.createElement('div');
  win.className = 'window';
  win.style.top = '100px';
  win.style.left = '100px';
  win.style.zIndex = zIndex++;
  win.innerHTML = `
    <div class="window-header" onmousedown="startDrag(event, this.parentElement)">
      ${title}
      <span class="close-button" onclick="this.parentElement.parentElement.remove()">X</span>
    </div>
    <div class="window-content">${content}</div>
  `;
  document.getElementById('desktop').appendChild(win);
}

let offsetX, offsetY, draggedWin;

function startDrag(e, win) {
  draggedWin = win;
  offsetX = e.clientX - win.offsetLeft;
  offsetY = e.clientY - win.offsetTop;
  document.addEventListener('mousemove', drag);
  document.addEventListener('mouseup', stopDrag);
}

function drag(e) {
  if (draggedWin) {
    draggedWin.style.left = (e.clientX - offsetX) + 'px';
    draggedWin.style.top = (e.clientY - offsetY) + 'px';
    draggedWin.style.zIndex = zIndex++;
  }
}

function stopDrag() {
  document.removeEventListener('mousemove', drag);
  document.removeEventListener('mouseup', stopDrag);
  draggedWin = null;
}
</script>
</body>
</html>
