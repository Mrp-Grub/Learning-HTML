<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Phillips OS Demo</title>
  <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/128/12810/12810533.png" />

  <!-- Load JS-DOS runtime before our code -->
  <script src="https://js-dos.com/6.22.1/js-dos.js" crossorigin="anonymous"></script>

  <style>
    /* Global styles */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%; height: 100%; overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #1e1e1e url('https://www.omgubuntu.co.uk/wp-content/uploads/2016/10/GOUKlfP.jpg') center/cover no-repeat;
      color: #fff;
    }
    /* Menubar */
    #menubar {
      position: absolute; top: 0; left: 0; right: 0; height: 22px;
      background: rgba(28,28,30,0.85); backdrop-filter: blur(10px);
      display: flex; align-items: center; padding: 0 8px;
      font-size: 12px; z-index: 100;
    }
    .menu-item { margin-right: 16px; }
    .menu-spacer { flex: 1; }
    #menubar-right { display: flex; align-items: center; gap: 8px; }
    #clock { font-family: monospace; }
    /* Dock */
    #dock {
      position: absolute; bottom: 0; left: 50%; transform: translateX(-50%);
      background: rgba(28,28,30,0.85); backdrop-filter: blur(10px);
      padding: 4px 8px; border-radius: 12px; display: flex; z-index: 100;
    }
    .dock-icon {
      width: 32px; height: 32px; margin: 0 6px;
      font-size: 24px; line-height: 32px; text-align: center;
      cursor: pointer; user-select: none;
    }
    /* Window styles */
    @keyframes disappear { to { opacity: 0; transform: scale(0.5); } }
    .minimizing { animation: disappear 0.5s ease forwards; cursor: wait; }
