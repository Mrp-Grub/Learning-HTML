<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Phillips OS Demo</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/12810/12810533.png"/>
  <!-- js-dos runtime (optional) -->
  <link rel="stylesheet" href="https://v8.js-dos.com/latest/js-dos.css" />
  <script src="https://v8.js-dos.com/latest/js-dos.js"></script>
  <style>
    /* ======  GLOBAL  ====== */
    *{margin:0;padding:0;box-sizing:border-box}
    html,body{width:100%;height:100%;overflow:hidden;
      background:#1e1e1e url('https://www.omgubuntu.co.uk/wp-content/uploads/2016/10/GOUKlfP.jpg') center/cover no-repeat;
      font-family:-apple-system,BlinkMacSystemFont,sans-serif;color:#fff}

    /* ======  MENUBAR  ====== */
    #menubar{position:absolute;top:0;left:0;right:0;height:22px;background:rgba(28,28,30,.85);backdrop-filter:blur(10px);display:flex;align-items:center;padding:0 8px;font-size:12px;z-index:100}
    .menu-spacer{flex:1}

    /* ======  DOCK  ====== */
    #dock{position:absolute;bottom:0;left:50%;transform:translateX(-50%);background:rgba(28,28,30,.85);backdrop-filter:blur(10px);padding:4px 8px;border-radius:12px;display:flex;z-index:100}
    .dock-icon{width:32px;height:32px;margin:0 6px;font-size:24px;line-height:32px;text-align:center;cursor:pointer;user-select:none}

    /* ======  WINDOWS  ====== */
    .window{position:absolute;width:400px;height:320px;background:#2c2c2e;border:1px solid #3a3a3c;border-radius:6px;box-shadow:0 4px 16px rgba(0,0,0,.5);display:flex;flex-direction:column;overflow:hidden;z-index:200;transition:all .25s ease}
    .window.maximized{top:0!important;left:0!important;width:100%!important;height:100%!important;border:none;border-radius:0;box-shadow:none}
    .window-header{height:24px;background:#3a3a3c;display:flex;align-items:center;padding:0 8px;cursor:move;transition:opacity .3s}
    .window.maximized .window-header{opacity:0}
    .window-header:hover,.window.show-header .window-header{opacity:1}
    .buttons{display:flex;gap:6px;margin-right:8px}
    .buttons div{width:12px;height:12px;border-radius:50%;cursor:pointer}
    .buttons div:nth-child(1){background:#ff5f56}
    .buttons div:nth-child(2){background:#ffbd2e}
    .buttons div:nth-child(3){background:#27c93f}
    .window-title{flex:1;text-align:center;font-size:12px}
    .window-content{flex:1;position:relative;overflow:auto;padding:8px}
  </style>
</head>
<body>
  <!-- =====  MENUBAR  ===== -->
  <div id="menubar">
    <div>üÖø</div><div>File</div><div>Edit</div><div>View</div>
    <div class="menu-spacer"></div>
    <div id="clock"></div>
  </div>

  <!-- =====  DOCK  ===== -->
  <div id="dock">
    <div class="dock-icon" id="daggerIcon" title="Daggerfall">üó°Ô∏è</div>
    <div class="dock-icon" id="browserIcon" title="Browser">üåê</div>
    <div class="dock-icon" id="finderIcon" title="Finder">üìÅ</div>
  </div>

  <script>
  document.addEventListener('DOMContentLoaded',()=>{
    /* =========  CLOCK  ========= */
    const clockEl=document.getElementById('clock');
    const updateClock=()=>clockEl.textContent=new Date().toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'});
    updateClock();setInterval(updateClock,6e4);

    /* =========  DRAGGING  ========= */
    let topZ=200;
    function startDrag(e,win){
      if(win.classList.contains('maximized'))return; // don't drag maximized
      const ox=e.clientX-win.offsetLeft,oy=e.clientY-win.offsetTop;
      function onDrag(ev){win.style.left=(ev.clientX-ox)+'px';win.style.top=(ev.clientY-oy)+'px';win.style.zIndex=++topZ;}
      function onUp(){document.removeEventListener('mousemove',onDrag);document.removeEventListener('mouseup',onUp);}  
      document.addEventListener('mousemove',onDrag);
      document.addEventListener('mouseup',onUp);
    }

    /* =========  WINDOW HELPER  ========= */
    let winCount=0;
    function openWindow(title,contentHTML,width=400,height=320){
      const win=document.createElement('div');
      win.className='window';
      win.style.width=width+'px';
      win.style.height=height+'px';
      win.style.top=(60+winCount*20)+'px';
      win.style.left=(60+winCount*20)+'px';
      win.innerHTML=`<div class="window-header"><div class="buttons"><div></div><div></div><div></div></div><div class="window-title">${title}</div></div><div class="window-content">${contentHTML}</div>`;
      document.body.appendChild(win);
      const header=win.querySelector('.window-header');
      header.addEventListener('mousedown',e=>startDrag(e,win));

      /* ====  BUTTONS  ==== */
      const [btnClose,btnMin,btnMax]=win.querySelectorAll('.buttons div');
      btnClose.addEventListener('click',()=>win.remove());
      btnMin.addEventListener('click',()=>win.style.display='none');
      btnMax.addEventListener('click',()=>toggleMaximize(win));

      winCount++;return win;
    }

    /* =========  MAXIMIZE / RESTORE  ========= */
    function toggleMaximize(win){
      if(!win.classList.contains('maximized')){
        // store current geometry
        win.dataset.prev=JSON.stringify({w:win.offsetWidth,h:win.offsetHeight,x:win.offsetLeft,y:win.offsetTop});
        win.classList.add('maximized');
        win.style.zIndex=++topZ;
      }else{
        // restore
        const prev=JSON.parse(win.dataset.prev||'{}');
        win.classList.remove('maximized');
        Object.assign(win.style,{width:prev.w+'px',height:prev.h+'px',left:prev.x+'px',top:prev.y+'px'});
        win.style.zIndex=++topZ;
      }
    }

    /* Hover near top to show header in maximized windows */
    document.addEventListener('mousemove',e=>{
      const maximized=document.querySelectorAll('.window.maximized');
      maximized.forEach(w=>{
        if(e.clientY<30) w.classList.add('show-header');
        else w.classList.remove('show-header');
      });
    });

    /* =========  ICON ACTIONS  ========= */
    // Finder
    document.getElementById('finderIcon').addEventListener('click',()=>{
      openWindow('Finder','<h2>Finder</h2><p>Your files go here.</p>');
    });

    // Browser / YouTube Search
    document.getElementById('browserIcon').addEventListener('click',()=>{
      const searchHTML=`<input id="ytSearchInput" type="text" placeholder="Search YouTube..." style="width:100%;padding:8px;margin-bottom:8px;font-size:14px;"/><button id="ytSearchBtn" style="padding:6px 12px;">Search</button><div id="ytVideoResult" style="margin-top:10px;"></div>`;
      const win=openWindow('YouTube Search',searchHTML,600,400);
      setTimeout(()=>{const input=win.querySelector('#ytSearchInput');const btn=win.querySelector('#ytSearchBtn');const result=win.querySelector('#ytVideoResult');const API_KEY='YOUR_API_KEY';async function searchYouTube(q){result.innerHTML='<p>Loading...</p>';try{const res=await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=1&q=${encodeURIComponent(q)}&key=${API_KEY}`);const data=await res.json();if(data.items&&data.items.length){const vid=data.items[0].id.videoId;result.innerHTML=`<iframe width="100%" height="200" src="https://www.youtube.com/embed/${vid}?autoplay=1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`;}else{result.innerHTML='<p>No results found.</p>';}}catch(err){result.innerHTML='<p>Error loading video.</p>';console.error(err);} }
        btn.addEventListener('click',()=>{const q=input.value.trim();if(q)searchYouTube(q);});input.addEventListener('keypress',e=>{if(e.key==='Enter')btn.click();});},100);
    });

    // Daggerfall
    document.getElementById('daggerIcon').addEventListener('click',()=>{
      const isFirefox=/firefox/i.test(navigator.userAgent);
      const content=isFirefox?`<iframe src="https://archive.org/embed/msdos_Elder_Scrolls_The_-_Daggerfall_1996?autoplay=1" style="width:100%;height:100%;border:none" allow="autoplay; fullscreen" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>`:`<p>Embedding is blocked in this browser.</p><p><a href="https://archive.org/details/msdos_Elder_Scrolls_The_-_Daggerfall_1996" target="_blank" rel="noopener noreferrer">Open Daggerfall in a new tab</a></p>`;
      const dag=openWindow('Daggerfall',content,640,480);
      centerWindow(dag);
    });

    /* =========  UTILITIES  ========= */
    function centerWindow(win){
      const {offsetWidth:w,offsetHeight:h}=win;
      win.style.left=(window.innerWidth/2-w/2)+'px';
      win.style.top=(window.innerHeight/2-h/2)+'px';
    }

    // Restore minimized windows with Cmd/Alt + Tab simulation
    document.addEventListener('keydown',e=>{
      if(e.ctrlKey&&e.key==='b') document.getElementById('browserIcon').click();
      if(e.key==='Tab'&&e.metaKey){ // simple cycler
        const wins=[...document.querySelectorAll('.window')];if(wins.length){const top= wins.reduce((a,b)=>a.style.zIndex>b.style.zIndex? a:b);top.style.display='block';top.style.zIndex=++topZ;}
      }
    });
  });
  </script>
</body>
</html>
